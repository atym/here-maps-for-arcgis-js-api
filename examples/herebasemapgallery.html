<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--The viewport meta tag is used to improve the presentation and behavior of the samples on iOS devices-->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible"    content="IE=edge">
        <title>HERE BasemapGallery</title>

        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/dojo/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">

        <link rel="stylesheet" href="css/herebasemapgallery.css">

        <!--[if lt IE 9]>
            <style>
                #basemap-gallery-content-pane {
                    width: 270px;
                }

                #basemap-gallery-title-pane-container {
                    width: 270px;
                }
            </style>
        <![endif]-->

        <script src="http://js.arcgis.com/3.9/"></script>

        <script src="javascript/herebasemapgallery.js"></script>
    </head>

    <body class="claro">
        <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline', gutters: false" style="width: 100%; height: 100%; margin: 0;" id="border-container">
            <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'" style="padding: 0; overflow: hidden;">
                <div id="basemap-gallery-title-pane-container">
                    <div data-dojo-type="dijit/TitlePane" data-dojo-props="title: 'Switch Basemap', closable: false,  open: false" id="basemap-gallery-title-pane">
                        <div data-dojo-type="dijit/layout/ContentPane" id="basemap-gallery-content-pane">
                            <div id="basemap-gallery"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
